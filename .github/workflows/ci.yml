name: Build QMK firmware

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Cache
        uses: actions/cache@v3
        with:
          path: |
            ~/qmk_firmware
          key: ${{ runner.os }}-qmk_firmware

      - name: Setup
        run: |
          export QMK_HOME='~/qmk_firmware'
          pip install milc
          python3 -m pip install --user qmk
          qmk setup -y
          cp -r ~/work/qmk-firmware/qmk-firmware/keyboards ~/qmk_firmware/

      - name: Build
        run: |
          qmk compile -kb crkbd -km dmjgilbert

      - name: Copy built firmware
        run: |
          find ~/qmk_firmware -maxdepth 1 -name "*.hex" -exec mv '{}' ~/qmk_firmware/firmware \;
          find ~/qmk_firmware -maxdepth 1 -name "*.bin" -exec mv '{}' ~/qmk_firmware/firmware \;

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            /home/runner/qmk_firmware/firmware/*
